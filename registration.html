 <!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
    
     <style>
        legend{
 color: red;
 font-weight: 200;
 font-size: x-large;
 text-align: center;
 font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

         
     </style>
     
</head>

<body>
 <fieldset>
     <legend><b><u>Tatsam Recruitment Form</u></b></legend>
     <form>
         <br>
         <br>
         <br>



         <label for="Name">Name:-</label>
         <input type="text" id="Name" placeholder="Enter Your Name">

         <br>
         <br>
         <label for="Email">Email:-</label>
         <input type="Email" id="Email" placeholder="Enter Email">
         <br><br>
         <label for="Enter NSUT Roll No">Enter NSUT Roll No:-</label>
         <input type="Enter NSUT Roll No" id="Enter NSUT Roll No" placeholder="Enter NSUT Roll No">
         <br>
         <br>
         <label>Gender:-</label>
         <ul>
             <li><label for="radio" >Male</label>
                 <input type="radio" name="radio1" id="radio1"></li>
             <li><label for="radio">Female</label>
                 <input type="radio" name="radio1" id="radio2"></li>
             <li><label for="radio">Perfer not to say</label>
                 <input type="radio" name="radio1" id="radio3"></li>
         </ul>
         
         
         
         <br>
         <br>
         <label for="selector">Choose Your Department:</label>
         <select name="Department" id="selector">
             <option value="Tech">Tech</option>
             <option value="Video Editing">Video Editing</option>
             <option value="Graphic Designing">Graphic Designing</option>
             <option value="Poetry">Poetry</option>
             <option value="Photography">Photography</option>
         </select>
         <br>
        
         <br>
         <label for="fileselect">Upload Your Experience/Resume (If any):-
         </label>
         <input type="file" name="fileselect" id="fileselect">
         <br>
         <br>
         <textarea name="textarea" id="textarea" cols="16" rows="5" placeholder="enter feedback "></textarea>
        <br>
        
         <input type="submit" value="submit" style="color:blue;">

     </form>
 </fieldset>

</body>
